<div class="col-md-6 col-md-offset-3">
<h3>Cadastro</h3>
<div [hidden]="submitted" style="width: 300px;">
	<form (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="customer.nome" name="nome">
		</div>

		<div class="form-group">
			<label for="funcao">Função</label> <input type="text"
				class="form-control" id="funcao" required
				[(ngModel)]="customer.funcao" name="funcao">
		</div>

		<div class="btn-group">
			<button class="btn btn-primary" (click)="goBack()">Back</button>
			<button type="submit" class="btn btn-success">Submit</button>
		</div>
	</form>
</div>
</div>

<div [hidden]="!submitted">
	<div class="btn-group ">
		<h4>You submitted successfully!</h4>
		<button class="btn btn-primary" (click)="goBack()">Voltar</button>
		<button class="btn btn-success" (click)="newCustomer()">Novo Usuario</button>
	</div>
</div>
