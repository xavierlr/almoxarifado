<div  [hidden]="subimisaoProduto" class="col-md-6 col-md-offset-3">
  <h1 class="text-center">Cadastro de Produtos</h1>
  <hr />
  <div [hidden]="!isAddProduto" class="alert alert-success" role="alert" *ngIf="!isAddProduto">
    Formulário enviado com sucesso! <br>
  </div>

  <form method="POST" class="form-group" (ngSubmit)="cadastrarProduto()" #listaCompraForm="ngForm">
  <div class="form-group">
    <label for="txtNombre">Nome</label>
    <input type="text" id="txtNombre"  class="form-control" name="txtNombre" [(ngModel)]="model.nomeProduto" required />

  </div>
  <div class="form-group">
    <label for="txtDescripcion">Descrição</label>
    <input type="text" id="txtDescripcion" class="form-control" name="txtDescripcion" [(ngModel)]="model.descricaoProduto"  required/>
  </div>
  <div class="form-group">
    <label for="txtUds">Quantidade</label>
    <input type="number" id="txtUds" class="form-control" name="txtUds" [(ngModel)]="model.quantProduto" />
  </div>
  <div class="form-group">
    <label for="txtcor">cor</label>
    <input type="text" id="txtcor"  class="form-control" name="txtcor" [(ngModel)]="model.corProduto" />
  </div>
  <div class="form-group">
    <label for="txtmarca">Marca Produto</label>
    <input type="text" id="txtmarca" class="form-control" name="txtmarca" [(ngModel)]="model.marcaProduto" />
  </div>
  <div class="form-group">
    <label for="txtref">Referência</label>
    <input type="text" id="txtref"  class="form-control" name="txtref" [(ngModel)]="model.referenciaProduto" />
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button type="submit" class="btn btn-primary">Confirmar</button>
    </div>
  </div>
  </form>
</div>
  <div [hidden]="!subimisaoProduto">
    <div class="btn-group ">
      <h4>Produto cadastrado com sucesso!</h4>
      <button class="btn btn-success" (click)="newProduto()">Novo Produto</button>
    </div>
  </div>
