<div [hidden]='logado' class="col-md-6 col-md-offset-3">
  <h3>Bem vindo ao STI/SOSPU - Sistema de Ordens de Serviços da Prefeitura Universitária</h3>
  <br>
  <h2>Login</h2>
  <form name="form" (ngSubmit)="onSubmitLogin()" #f="ngForm" >

    <div class="form-group" >
      <label for="logincred">Username</label>
      <input type="text" class="form-control" id="logincred" name="logincred" [(ngModel)]="model.loginCred"   #logincred="ngModel" required />
      <div [hidden]  *ngIf="logincred.invalid " class="alert alert-danger"> login is required
      </div>
    </div>

    <div class="form-group" >
      <label for="senha">Password</label>
      <input type="password" class="form-control" id="senha" name="senha" [(ngModel)]="model.senha"  #senha="ngModel"required  />
      <div *ngIf="f.submitted && !senha.valid" class="help-block">Password is required</div>
    </div>

    <div class="form-group">
      <button class="btn btn-primary">Login</button>
    </div>

    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  </form>

</div>
<div class="pull-right">
  <div [hidden]="!logado">
    <button type="button" class="btn btn-primary" (click)="logoutUser()">
    <span class="glyphicon glyphicon-log-out"></span> Log out
    </button>
  </div>

</div>


<div class="container" >
  <router-outlet></router-outlet>
</div>
